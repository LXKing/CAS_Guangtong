<script type="text/javascript" src="zyl_js/transportationinfoVehicle_zyl.js"></script>
<script>
	//批量冻结
	function uVehicleInfoFreezing() {
		$(".multiple").click(function() {
			var this_id = [];
			$(".list_xk tbody").find("img[src='img/cherked.jpg']").each(function() {
				this_id.push($(this).parent("td").parent("tr").attr("zyl_id"))
			});
			$.ajax(config.url + "vehicle/uVehicleInfoFreezing", {
				data: {
					"id": this_id,
					"type": 0,
					"msg": $(".msg").val(),
				},
				dataType: "json",
				async:false,
				type: "POST",
				timeout: 10000,
				success: function(data) {
					//console.log(data.success);
					alert(data.msg);
					$("popwindow_xk .popup_xk").html("");
					$(".popwindow_xk").css("visibility", "hidden");
					sVehicleInfoA();
					$(".cherked_xk img").attr("src",'img/uncherked.jpg');
				}
			});
			
		})

	};
	uVehicleInfoFreezing();
</script>
