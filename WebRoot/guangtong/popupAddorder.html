<meta charset="utf-8" />
<script type="text/javascript" src="wd_js/popupAddorder_wd.js"></script>

<div class="pophead_xk skyblue">
	<span><span><img src="img/u6.png"></span><span>新增订单</span></span><i><img
		src="img/close.png" alt="" /></i>
</div>
<div class="popbody_xk  noborder gray1"
	style="width:500px;max-height: 600px;overflow-y:auto;">
		<form id="add_order">
	<table cellspacing="0" class="poptable2_xk poptable2_xk_zyl">
		<tbody>
			<tr>
				<th>客户名称：</th>
				<td>
					<input type="text" name="customerName" class="search" style="width:220px;" list="customerList" />
					<input type="hidden" name="customerId" value="">
				</td>
			</tr>
			<tr>
				<th>发货单位：</th>
				<td class="inputformgrp">
					<div class="search white">
						<label for=""><img src="img/dw_u80.png" /></label><input
							type="text" name="sCompany" class="nobg noborder" style="width:198px;" />
					</div> <br />
					<div class="search white">
						<label for=""><img src="img/lxr_u82.png" /></label><input
							type="text" name="deliver" class="nobg noborder" style="width:82px;" />
					</div>
					<div class="search white">
						<label for=""><img src="img/lxdh_u84.png" /></label><input
							type="text" name="deliverTel" class="nobg noborder" style="width:82px;" />
					</div> <br />
					<div class="search white">
						<label for=""><img src="img/dz_u87.png" /></label><input
							type="text" name="deliverAddr" class="nobg noborder" style="width:198px;" />
					</div>
				</td>
			</tr>
			<tr>
				<th>收货单位：</th>
				<td class="inputformgrp">
					<div class="search white">
						<label for=""><img src="img/dw_u80.png" /></label><input
							type="text" name="rCompany" class="nobg noborder" style="width:198px;" />
					</div> <br />
					<div class="search white">
						<label for=""><img src="img/lxr_u82.png" /></label><input
							type="text" name="receipt" class="nobg noborder" style="width:82px;" />
					</div>
					<div class="search white">
						<label for=""><img src="img/lxdh_u84.png" /></label><input
							type="text" name="receiptTel" class="nobg noborder" style="width:82px;" />
					</div> <br />
					<div class="search white">
						<label for=""><img src="img/dz_u87.png" /></label><input
							type="text" name="receiptAddr" class="nobg noborder" style="width:198px;" />
					</div>
				</td>
			</tr>
			<tr>
				<th>货物描述：</th>
				<td><input type="text" name="description" class="search" style="width:220px;" /></td>
			</tr>
			<tr>
				<th>长（米）</th>
				<td><input type="text" name="length" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>宽（米）</th>
				<td><input type="text" name="wide" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>高（米）</th>
				<td><input type="text" name="tall" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>体积（立方米）：</th>
				<td><input type="text" name="volume" class="search" style="width:220px;" /></td>
			</tr>
			<tr>
				<th>重量（吨）：</th>
				<td><input type="text" name="weight" class="search" style="width:220px;" /></td>
			</tr>
			<!-- <tr>
				<th>运输类型</th>
				<td><select name="" class="select" style="width:224px;">
						<option value="1">道路运输</option>
						<option value="2">快递业务</option>
				</select></td>
			</tr> -->
			<tr>
				<th>保价费</th>
				<td><input type="text" name="insuranceFee" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>上楼费</th>
				<td><input type="text" name="floorFee" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>装卸费</th>
				<td><input type="text" name="handlingFee" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>运输费</th>
				<td><input type="text" name="freightFee" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>费用合计</th>
				<td><input type="text" name="totalMoney" class="search" style="width:220px;" />
				</td>
			</tr>
			<tr>
				<th>付款方式</th>
				<td><input type="radio" name="payMethod" value="1"/><label for="">现金支付</label>&nbsp;<input
					type="radio" name="payMethod" value="2"/><label for="">在线支付</label>&nbsp;<input
					type="radio" name="payMethod" value="3"/><label for="">协议结算</label></td>
			</tr>
			<tr>
				<th>取货时间</th>
				<td><input type="text" name="callTime" class="search time_plugin_lv_onclick" time_plugin_lv_type="2" style="width:220px;" />
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="popcomfirm_xk" colspan="2"><a class="button blue saveOrder">完成</a>
					<a class="button blue">完成并指派</a></td>
			</tr>

		</tfoot>
	</table>
			</form>
</div>
