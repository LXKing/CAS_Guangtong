<script>
	//冻结
	function uVehicleInfoFreezing() {
		$(".frozen").click(function() {
			var this_id = $(".popwindow_xk .popup_xk").attr("this_id");
			$.ajax(config.url + "vehicle/uVehicleInfoFreezing", {
				data: {
					"id": new Array(this_id),
					"type": 0,
					"msg": $(".msg").val(),
				},
				dataType: "json",
				type: "POST",
				timeout: 10000,
				success: function(data) {
					//console.log(data.success);
					alert(data.msg);
					$("popwindow_xk .popup_xk").html("");
					$(".popwindow_xk").css("visibility", "hidden");
					sVehicleInfoA();
				}
			});
			
		});

	}
	uVehicleInfoFreezing();
</script>
