<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>区域查车</title>
<link rel="stylesheet" type="text/css" href="css/areaSearch.css">
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="zyl_js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=5c067a6690820557c677d74b580724ac&plugin=AMap.MouseTool,AMap.Autocomplete"></script>
<script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
<link rel="stylesheet" href="css/time_plugin_lv.min.css" />
<script type="text/javascript" src="js/time_plugin_lv.min.js"></script>
</head>
<body>
	<div class="areaSearch_right">
		<ul>
			<li><input type="checkbox" /><label>启用时间条件</label></li>
			<li><label>起始时间：</label><input class="time_plugin_lv_onclick search startTime" time_plugin_lv_type="2"  placeholder="开始时间" disabled=true /></li>
			<li><label>结束时间：</label><input class="time_plugin_lv_onclick search endTime" time_plugin_lv_type="2"  placeholder="结束时间" disabled=true /></li>
			<li><input type="button" value="定义查询区" class="areaDraw" /><input type="button"
				value="查询车辆" /></li>
		</ul>
		<dl>
			<dt>查询结果（双击定位）</dt>
			<dd>
				<ul class="IsAccessArea_list_zyl">
				
				</ul>
			</dd>

		</dl>
	</div>
	<div class="areaSearch_main" id="container"></div>
	<script type="text/javascript" src="wd_js/areaSearch_wd.js"></script>
</body>
</html>
