<meta charset="utf-8" />
<div class="pophead_xk skyblue"><span><span><img style="height:20px;" src="img/sz(2).png"></span><span>地图操作设置</span></span><i><img src="img/close.png" alt="" /></i></div>
<div class="popbody_xk  noborder gray1">
	<table class="poptable_xk" cellspacing="0">
		<thead>
			<tr>
				<th>地图小部件</th>
				<th>信息接收有显示</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="white-space: nowrap;">
					<!-- <div class="labelgrp"><label for="">工具栏</label>
						<select name="toolbar" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div> -->
					<div class="labelgrp"><label for="">地图标注层</label>
						<select name="mapcalloutlayer" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
					<!-- <div class="labelgrp"><label for="">地图工具栏</label>
						<select name="maptoolbar" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div> -->
					<div class="labelgrp"><label for="ruler">标尺</label>
						<select name="ruler" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">比例尺</label>
						<select name="scale" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">标尺比例</label>
						<input type="number" name="rulerproportions" class="search" value="10" min="3" max="18"/>
					</div>
					<div class="labelgrp"><label for="">地图中心点坐标</label>
						<select name="mapcentercoordinates" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">车辆图标</label>
						<select name="vehicleicon" class="select">
							<option selected="selected" value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
					</div>
				</td>
				<td style="white-space: nowrap;">
					<div class="labelgrp"><label for="">一般信息</label>
						<select name="generalinformation" class="select">
							<option selected="selected" value="1">接收</option>
							<option value="0">拒绝</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">命令回复信息</label>
						<select name="commandreplyinformation" class="select">
							<option selected="selected" value="1">接收</option>
							<option value="0">拒绝</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">车辆上线信息</label>
						<select name="vehicleonlineinformation" class="select">
							<option selected="selected" value="1">接收</option>
							<option value="0">拒绝</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">车辆下线信息</label>
						<select name="vehicleinformation" class="select">
							<option selected="selected" value="1">接收</option>
							<option value="0">拒绝</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">报警灯</label>
						<select name="alarmlamp" class="select">
							<option selected="selected" value="1">打开</option>
							<option value="0">关闭</option>
						</select>
					</div>
					<div class="labelgrp"><label for="">报警声</label>
						<select name="alarmsound" class="select">
							<option selected="selected" value="1">打开</option>
							<option value="0">关闭</option>
						</select>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">
					<div class="popcomfirm_xk">
						<a class="button blue">确定</a>
						<a class="button orange">放弃</a>
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
<script type="text/javascript" src="wd_js/popupMapsetup.js"></script>
